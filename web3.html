<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cuong</title>
		<link rel="stylesheet" type="text/css" href="web.css">
	</head>
	<body>
		<h1>cuonglegend</h1>

		<div id="web1">
			<a href="index.html">Google Search</a>
		</div>
		

		<div style="text-align: center; font-size: 100px;">
			<span style="color:blue">G</span>
			<span style="color:red">o</span>
			<span style="color:orange">o</span>
			<span style="color:blue">g</span>
			<span style="color:green">l</span>
			<span style="color:red">e</span>
		</div>
		
		<div style="color: blue; font-size: 20px; position: fixed; left:900px">
			Advanced Search
		</div>

		<div style="padding: 20px">
			Find pages with...
		</div>

		<!--ex: type "abc" => input received
		https://www.google.com/search?q=abc&tbm=isch-->
		<form action="https://www.google.com/search">
			<div>
				<label>all these words:</label>
				<input type="text" name="as_q"><br><br>
				<label>this exact word or pharse:</label>
				<input type="text" name="as_epq"><br><br>
				<label>any of these words:</label>
				<input type="text" name="as_oq"><br><br>
				<label>none of these words:</label>
				<input type="text" name="as_eq"><br><br>
			</div>

			<input type="submit" value="Advanced Search" id="advance_search">

		</form>







	</body>
</html>
